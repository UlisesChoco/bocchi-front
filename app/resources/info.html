<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles.css">
    <title>bocchi's anime website</title>
</head>
<body>
<div class="nav">
    <a id="index_link" href="/">index</a>
    <a id="season_one_link" href="/season-one">season_one</a>
    <a id="season_two_link" href="/season-two">season_two</a>
    <a id="special_episode_link" href="/special-episode">special_episode</a>
    <a id="movie_link" href="/movie">movie</a>
</div>

<h1 class="title_english">${data.title_english}</h1>
<h3 class="title_japanese">${data.title_japanese}</h3>
<img class="image_url" src="${data.images.jpg.image_url}"></img>
<h5 class="rating">${data.rating}</h5>
<ul class="info">
    <li>Synopsis: ${data.synopsis}</li>
    <li>Episodes: ${data.episodes}</li>
    <li>Aired from: ${data.aired.from} to ${data.aired.to}</li>
    <li>Duration: ${data.duration}</li>
    <li>Background: ${data.background}</li>
</ul>

<embed
    class="trailer"
    referrerpolicy='strict-origin-when-cross-origin'
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
    allowfullscreen
    src="${data.trailer.embed_url}"
>
</embed>
</body>
</html>
